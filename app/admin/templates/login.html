<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NoorTech Shop</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .flash-message {
            animation: fadeOut 5s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="flash-message p-4 rounded {% if category == 'error' %}bg-red-200 border border-red-400 text-red-800{% else %}bg-green-200 border border-green-400 text-green-800{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6 bg-blue-600 text-white text-center">
                <h1 class="text-2xl font-bold">NoorTech Shop Admin</h1>
                <p class="mt-2">Login to access admin panel</p>
            </div>
            
            <div class="p-6">
                <form method="post" action="{{ url_for('login') }}">
                    <div class="mb-6">
                        <label for="username" class="block text-gray-700 mb-2">Username</label>
                        <div class="flex">
                            <span class="bg-gray-100 flex items-center justify-center px-3 border border-r-0 rounded-l">
                                <i class="fas fa-user text-gray-500"></i>
                            </span>
                            <input type="text" id="username" name="username" required
                                   class="w-full px-4 py-2 border rounded-r focus:outline-none focus:ring-2 focus:ring-blue-600">
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 mb-2">Password</label>
                        <div class="flex">
                            <span class="bg-gray-100 flex items-center justify-center px-3 border border-r-0 rounded-l">
                                <i class="fas fa-lock text-gray-500"></i>
                            </span>
                            <input type="password" id="password" name="password" required
                                   class="w-full px-4 py-2 border rounded-r focus:outline-none focus:ring-2 focus:ring-blue-600">
                        </div>
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                        Login
                    </button>
                </form>
                
                <div class="mt-6 text-center text-gray-500 text-sm">
                    <p>Default credentials: admin / admin</p>
                    <p class="mt-1">Return to <a href="/" class="text-blue-600 hover:underline">store front</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
