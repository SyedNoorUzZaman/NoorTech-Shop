{% extends "base.html" %}

{% block title %}Edit Profile - NoorTech Shop{% endblock %}

{% block content %}
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Edit Profile</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Sidebar Navigation -->
            <div>
                <div class="bg-white p-6 rounded-lg shadow mb-6">
                    <div class="text-center mb-6">
                        <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-blue-100 text-blue-500 text-3xl mb-3">
                            <i class="fas fa-user"></i>
                        </div>
                        <h2 class="text-xl font-semibold">{{ current_user.username }}</h2>
                        <p class="text-gray-600">{{ current_user.email }}</p>
                    </div>
                    
                    <nav class="space-y-2">
                        <a href="{{ url_for('view_profile') }}" 
                           class="block py-2 px-4 rounded bg-blue-50 text-blue-700 font-medium">
                            <i class="fas fa-user-circle mr-2"></i> Profile
                        </a>
                        <a href="{{ url_for('order_history') }}" 
                           class="block py-2 px-4 rounded hover:bg-gray-50 transition duration-150">
                            <i class="fas fa-box mr-2"></i> Order History
                        </a>
                        <a href="{{ url_for('logout') }}" 
                           class="block py-2 px-4 rounded hover:bg-gray-50 transition duration-150 text-red-600">
                            <i class="fas fa-sign-out-alt mr-2"></i> Logout
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- Profile Edit Form -->
            <div class="md:col-span-2">
                <div class="bg-white p-6 rounded-lg shadow">
                    <h2 class="text-xl font-semibold mb-6">Edit Your Profile</h2>
                    
                    <form method="post" action="{{ url_for('edit_profile') }}">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label for="first_name" class="block text-gray-700 mb-2">First Name</label>
                                <input type="text" id="first_name" name="first_name" required
                                       value="{{ current_user.profile.first_name if current_user.profile else '' }}"
                                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                            </div>
                            
                            <div>
                                <label for="last_name" class="block text-gray-700 mb-2">Last Name</label>
                                <input type="text" id="last_name" name="last_name" required
                                       value="{{ current_user.profile.last_name if current_user.profile else '' }}"
                                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                            </div>
                        </div>
                        
                        <div class="mb-6">
                            <label for="phone" class="block text-gray-700 mb-2">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required
                                   value="{{ current_user.profile.phone if current_user.profile else '' }}"
                                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                        </div>
                        
                        <div class="mb-6">
                            <label for="address" class="block text-gray-700 mb-2">Address</label>
                            <input type="text" id="address" name="address" required
                                   value="{{ current_user.profile.address if current_user.profile else '' }}"
                                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                        </div>
                        
                        <div class="grid grid-cols-2 md:grid-cols-3 gap-6 mb-6">
                            <div class="col-span-2 md:col-span-1">
                                <label for="city" class="block text-gray-700 mb-2">City</label>
                                <input type="text" id="city" name="city" required
                                       value="{{ current_user.profile.city if current_user.profile else '' }}"
                                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                            </div>
                            
                            <div>
                                <label for="state" class="block text-gray-700 mb-2">State/Province</label>
                                <input type="text" id="state" name="state" required
                                       value="{{ current_user.profile.state if current_user.profile else '' }}"
                                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                            </div>
                            
                            <div>
                                <label for="zip" class="block text-gray-700 mb-2">ZIP/Postal Code</label>
                                <input type="text" id="zip" name="zip" required
                                       value="{{ current_user.profile.zip if current_user.profile else '' }}"
                                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600">
                            </div>
                        </div>
                        
                        <div class="flex justify-between">
                            <a href="{{ url_for('view_profile') }}" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-150">
                                Cancel
                            </a>
                            <button type="submit" 
                                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-150">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
